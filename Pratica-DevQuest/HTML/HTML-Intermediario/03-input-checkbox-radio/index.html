<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    <h1>Inputs Checkbox e Radio</h1>
    <h3>Linguagens de Programação</h3>

    <label for="C#">C#</label>
    <input type="checkbox" name="Linguagens" id="C#" checked><br>

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="Linguagens" id="JavaScript"> <br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="Genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="Genero" id="feminino">
</body>
</html>
