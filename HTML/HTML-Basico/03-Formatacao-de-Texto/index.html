<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <p><b>Esse texto vai ser em negrito</b></p>
    <p><strong>Esse texto vai ter o uso do strong para deixar em evidência</strong></p>
    <p><i>Esse texto vai estar em itálico</i></p>
    <p><u>Esse texto vai estar sublinhado</u></p>
    <p><s>Esse texto vai estar riscado</s></p>
</body>
</html>
<!-- não é recomendado para usarmos essas tags, pois utilizamos o css para estilizar nosso css. -->
