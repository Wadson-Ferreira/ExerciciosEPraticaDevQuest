<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="profile-informations">
          <img src="./src/images/image-victor.jpg" alt="Profile picture image">
          <p class="name">Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
      <hr>
    <div class="profile-numbers">
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K<span class="counter-type">Followers</span></p>
        </li>
        <li class="info">
          <p class="counter">803K<span class="counter-type">Likes</span></p>
        </li>
        <li class="info">
          <p class="counter">1.4K<span class="counter-type">Photos</span></p>
        </li>
      </ul>
    </div>
    </div>
  </main>
</body>
</html>
