<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value=""selected>Selecione um Filme</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Matrix">Matrix</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Avangers">Avangers</option>
    </select>
</body>
</html>
