<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container - Align Items</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Flex Container - Align Items</h1>

    <section>
        <h2>Flex-Start</h2>

        <div class="container flex-start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <section>
        <h2>Flex-End</h2>

        <div class="container flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <section>
        <h2>Center</h2>

        <div class="container center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

   <section>
        <h2>Stretch</h2>

        <div class="container stretch">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

  <section>
        <h2>Baseline</h2>

        <div class="container baseline">
            <div class="baseline-1">1</div>
            <div class="baseline-2">2</div>
            <div class="baseline-3">3</div>
        </div>
    </section>
</body>
</html>
