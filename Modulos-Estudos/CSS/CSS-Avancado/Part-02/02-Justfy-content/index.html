<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container - Justify Content</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Flex Container - Justify Content</h1>

    <section>
        <h1>Flex-Start</h1>
        <div class="container flex-start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <br>
    <br>

   <section>
        <h1>Flex-End</h1>
        <div class="container flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <br>
    <br>

    <section>
        <h1>Center</h1>
        <div class="container center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <br>
    <br>

    <section>
        <h2>Space Between</h2>
        <div class="container space-between">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <br>
    <br>

    <section>
        <h2>Space Around</h2>
        <div class="container space-around">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>

    <br>
    <br>

    <section>
        <h2>Space evenly</h2>
        <div class="container space-evenly">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>
</body>
</html>
